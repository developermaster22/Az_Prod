{% extends "base.html" %}
{% load static %}

{% block content %}
  <h1>Crear nuevo pedido</h1>
  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Crear Pedido</button>
  </form>
  <p><a href="{% url 'lista_pedidos' %}">Volver a la lista</a></p>
{% endblock %}
